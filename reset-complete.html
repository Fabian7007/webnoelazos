    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: linear-gradient(135deg, #10b981 0%, #059669 50%, #047857 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 60px 50px;
            border-radius: 25px;
            box-shadow: 0 25px 70px rgba(0,0,0,0.15), 0 0 0 1px rgba(255,255,255,0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
            animation: slideUp 0.6s ease-out 0.2s both;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #10b981, #059669, #047857);
        }
        .success-animation {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #10b981, #059669);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            margin: 0 auto 30px;
            box-shadow: 0 15px 40px rgba(16, 185, 129, 0.3);
            animation: bounce 0.6s ease-out 0.4s both;
            position: relative;
        }
        @keyframes bounce {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .success-animation::after {
            content: '';
            position: absolute;
            width: 140px;
            height: 140px;
            border: 2px solid rgba(16, 185, 129, 0.2);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.2); opacity: 0; }
        }
        h1 {
            color: #1f2937;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 15px;
            letter-spacing: -0.5px;
            animation: fadeInUp 0.6s ease-out 0.6s both;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .subtitle {
            color: #64748b;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 35px;
            animation: fadeInUp 0.6s ease-out 0.8s both;
        }
        .features {
            background: #f8fafc;
            padding: 25px;
            border-radius: 15px;
            margin: 30px 0;
            animation: fadeInUp 0.6s ease-out 1s both;
        }
        .feature {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 12px 0;
            color: #475569;
            font-size: 15px;
        }
        .btn {
            background: linear-gradient(135deg, #ff6b9d, #ff8fab);
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(255, 107, 157, 0.3);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out 1.2s both;
        }
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        .btn:hover::before {
            left: 100%;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.4);
        }
        .btn:active {
            transform: translateY(-1px);
        }
        .footer-text {
            color: #94a3b8;
            font-size: 14px;
            margin-top: 25px;
            animation: fadeInUp 0.6s ease-out 1.4s both;
        }
        @media (max-width: 480px) {
            .container {
                padding: 40px 30px;
                margin: 10px;
            }
            h1 {
                font-size: 26px;
            }
            .success-animation {
                width: 100px;
                height: 100px;
                font-size: 40px;
            }
        }
    </style>
</head>
<body>

            <div class="feature">
                <span>‚úÖ</span>
                <span>Cambio aplicado inmediatamente</span>

            <div class="feature">

    <script>
        // Auto redirect after 10 seconds
        setTimeout(() => {
            window.location.href = '/';
        }, 10000);
        
        // Add confetti effect
        function createConfetti() {
            const colors = ['#ff6b9d', '#ff8fab', '#10b981', '#059669'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.cssText = `
                        position: fixed;
                        width: 10px;
                        height: 10px;
                        background: ${colors[Math.floor(Math.random() * colors.length)]};
                        top: -10px;
                        left: ${Math.random() * 100}%;
                        border-radius: 50%;
                        pointer-events: none;
                        animation: fall 3s linear forwards;
                        z-index: 1000;
                    `;
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 100);
            }
        }
        
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                to {
                    transform: translateY(100vh) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
        
        // Trigger confetti after page loads
        setTimeout(createConfetti, 1000);
    </script>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contrase√±a - Accesorios</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            background: linear-gradient(135deg, #ff6b9d, #ff8fab);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #ff6b9d;
        }
        .btn {
            background: linear-gradient(135deg, #ff6b9d, #ff8fab);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.3s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .error {
            color: #dc3545;
            margin-top: 10px;
            font-size: 14px;
        }
        .loading {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Nueva Contrase√±a</h1>
        <p>Ingresa tu nueva contrase√±a</p>
        
        <form id="resetForm">
            <div class="form-group">
                <label for="newPassword">Nueva Contrase√±a:</label>
                <input type="password" id="newPassword" required minlength="6">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar Contrase√±a:</label>
                <input type="password" id="confirmPassword" required minlength="6">
            </div>
            <button type="submit" class="btn" id="submitBtn">Cambiar Contrase√±a</button>
            <div class="loading" id="loading">Cambiando contrase√±a...</div>
            <div class="error" id="error"></div>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getAuth, confirmPasswordReset, verifyPasswordResetCode } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyByyPexbuvEn2rVdBR_cTfT7aprPIMGYgo",
            authDomain: "web-noe-lazos.firebaseapp.com",
            projectId: "web-noe-lazos",
            storageBucket: "web-noe-lazos.firebasestorage.app",
            messagingSenderId: "540301382773",
            appId: "1:540301382773:web:0688914d14648fbf06143c"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Get code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const oobCode = urlParams.get('oobCode');
        const mode = urlParams.get('mode');

        if (!oobCode || mode !== 'resetPassword') {
            document.querySelector('.container').innerHTML = `
                <h1>‚ùå Enlace Inv√°lido</h1>
                <p>Este enlace no es v√°lido o ha expirado.</p>
                <a href="/" class="btn">Volver al Inicio</a>
            `;
        }

        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');

            error.textContent = '';

            if (newPassword !== confirmPassword) {
                error.textContent = 'Las contrase√±as no coinciden';
                return;
            }

            if (newPassword.length < 6) {
                error.textContent = 'La contrase√±a debe tener al menos 6 caracteres';
                return;
            }

            submitBtn.disabled = true;
            loading.style.display = 'block';

            try {
                await confirmPasswordReset(auth, oobCode, newPassword);
                window.location.href = '/reset-complete.html';
            } catch (err) {
                error.textContent = 'Error: ' + err.message;
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>

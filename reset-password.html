<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restablecer Contrase√±a - Accesorios</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset-password.css" />
  </head>
  <body>
    <div class="container">
      <a href="/" class="back-btn"
        ><img src="/img-galery/back.svg" alt="Volver"
      /></a>
      <img
        id="userProfilePic"
        class="profile-pic"
        src="/img-galery/user-profile.png"
        alt="Foto de perfil"
      />
      <div id="userEmail" class="user-email"></div>
      <h1>Nueva Contrase√±a</h1>
      <p class="subtitle">Crea una contrase√±a segura para tu cuenta</p>

      <form id="resetForm">
        <div class="form-group">
          <label for="newPassword">Nueva Contrase√±a</label>
          <div class="password-input-container">
            <input
              type="password"
              id="newPassword"
              required
              minlength="6"
              placeholder="M√≠nimo 6 caracteres"
            />
            <button
              type="button"
              class="password-toggle"
              data-target="newPassword"
            >
              <img src="/img-galery/ojos.svg" alt="Mostrar contrase√±a" />
            </button>
          </div>
          <div class="input-hint">M√≠nimo 6 caracteres</div>
          <div class="strength-meter">
            <div class="strength-bar" id="strengthBar"></div>
          </div>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirmar Contrase√±a</label>
          <div class="password-input-container">
            <input
              type="password"
              id="confirmPassword"
              required
              minlength="6"
              placeholder="Repite tu contrase√±a"
            />
            <button
              type="button"
              class="password-toggle"
              data-target="confirmPassword"
            >
              <img src="/img-galery/ojos.svg" alt="Mostrar contrase√±a" />
            </button>
          </div>
          <div class="input-hint" id="passwordMatch"></div>
        </div>
        <button type="submit" class="btn" id="submitBtn">
          üîë Cambiar Contrase√±a
        </button>
        <div class="loading" id="loading">‚è≥ Cambiando contrase√±a...</div>
        <div class="error" id="error"></div>
      </form>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
      import {
        getAuth,
        confirmPasswordReset,
      } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyByyPexbuvEn2rVdBR_cTfT7aprPIMGYgo",
        authDomain: "web-noe-lazos.firebaseapp.com",
        projectId: "web-noe-lazos",
        storageBucket: "web-noe-lazos.firebasestorage.app",
        messagingSenderId: "540301382773",
        appId: "1:540301382773:web:0688914d14648fbf06143c",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      // Get parameters from URL
      const urlParams = new URLSearchParams(window.location.search);
      const oobCode = urlParams.get("oobCode");
      const mode = urlParams.get("mode");
      let email = urlParams.get("email") || localStorage.getItem("reset_email");

      // Show email and profile picture if available
      if (email) {
        document.getElementById("userEmail").textContent = email;
        console.log("Buscando foto para email:", email);

        // Search for user profile picture in localStorage
        let found = false;
        for (let i = 0; i < localStorage.length; i++) {
          const key = localStorage.key(i);
          if (key && key.startsWith("user_")) {
            try {
              const userData = JSON.parse(localStorage.getItem(key));
              console.log("Datos usuario:", userData);
              if (userData.email === email) {
                console.log("Usuario encontrado, foto:", userData.profileImage);
                if (userData.profileImage) {
                  document.getElementById("userProfilePic").src =
                    userData.profileImage;
                  found = true;
                }
                break;
              }
            } catch (e) {
              continue;
            }
          }
        }
        if (!found) console.log("No se encontr√≥ foto de perfil para:", email);
      }

      // Validate reset link
      if (!oobCode || mode !== "resetPassword") {
        document.querySelector(".container").innerHTML = `
                <img class="profile-pic" src="/img-galery/user-profile.png" alt="Foto de perfil">
                <h1>Enlace Inv√°lido</h1>
                <p class="subtitle">Este enlace no es v√°lido o ha expirado.</p>
                <a href="/" class="btn">üè† Volver al Inicio</a>
            `;
      } else {
        // Initialize password strength checker
        const passwordInput = document.getElementById("newPassword");
        const confirmInput = document.getElementById("confirmPassword");
        const strengthBar = document.getElementById("strengthBar");
        const matchHint = document.getElementById("passwordMatch");

        // Password strength
        passwordInput.addEventListener("input", function () {
          const password = this.value;
          let strength = 0;

          if (password.length >= 6) strength++;
          if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
          if (password.match(/[0-9]/)) strength++;
          if (password.match(/[^a-zA-Z0-9]/)) strength++;

          strengthBar.className = "strength-bar";

          if (strength === 1) {
            strengthBar.classList.add("strength-weak");
          } else if (strength === 2) {
            strengthBar.classList.add("strength-fair");
          } else if (strength === 3) {
            strengthBar.classList.add("strength-good");
          } else if (strength === 4) {
            strengthBar.classList.add("strength-strong");
          }

          checkPasswordMatch();
        });

        // Password match validation
        confirmInput.addEventListener("input", checkPasswordMatch);

        // Password toggle functionality
        document.querySelectorAll(".password-toggle").forEach((button) => {
          button.addEventListener("click", function () {
            const targetId = this.getAttribute("data-target");
            const input = document.getElementById(targetId);
            const img = this.querySelector("img");

            if (input.type === "password") {
              input.type = "text";
              img.src = "/img-galery/ojos_abiertos.svg";
              img.alt = "Ocultar contrase√±a";
            } else {
              input.type = "password";
              img.src = "/img-galery/ojos.svg";
              img.alt = "Mostrar contrase√±a";
            }
          });
        });

        function checkPasswordMatch() {
          const newPassword = passwordInput.value;
          const confirmPassword = confirmInput.value;

          if (confirmPassword.length > 0) {
            if (newPassword === confirmPassword) {
              matchHint.textContent = "‚úì Las contrase√±as coinciden";
              matchHint.style.color = "#10b981";
            } else {
              matchHint.textContent = "‚ö†Ô∏è Las contrase√±as no coinciden";
              matchHint.style.color = "#dc2626";
            }
          } else {
            matchHint.textContent = "";
          }
        }

        // Form submission
        document
          .getElementById("resetForm")
          .addEventListener("submit", async function (e) {
            e.preventDefault();

            const newPassword = passwordInput.value;
            const confirmPassword = confirmInput.value;
            const submitBtn = document.getElementById("submitBtn");
            const loading = document.getElementById("loading");
            const error = document.getElementById("error");

            error.textContent = "";

            if (newPassword !== confirmPassword) {
              error.textContent = "‚ö†Ô∏è Las contrase√±as no coinciden";
              return;
            }

            if (newPassword.length < 6) {
              error.textContent =
                "‚ö†Ô∏è La contrase√±a debe tener al menos 6 caracteres";
              return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = "‚è≥ Cambiando...";
            loading.style.display = "block";

            try {
              await confirmPasswordReset(auth, oobCode, newPassword);

              if (email) {
                localStorage.setItem(`password_${email}`, newPassword);
              }

              localStorage.removeItem("reset_email");

              document.querySelector(".container").innerHTML = `
                        <div class="success-container">
                            <div class="success-animation">
                                <div class="checkmark">
                                    <svg viewBox="0 0 52 52">
                                        <circle cx="26" cy="26" r="25" fill="none"/>
                                        <path fill="none" d="m14.1 27.2l7.1 7.2 16.7-16.8"/>
                                    </svg>
                                </div>
                            </div>
                            <h2>¬°Contrase√±a Actualizada!</h2>
                            <p>Tu contrase√±a ha sido cambiada exitosamente</p>
                            <div class="redirect-info">
                                <span class="redirect-text">Redirigiendo al inicio en </span>
                                <span class="countdown">3</span>
                                <span class="redirect-text"> segundos...</span>
                            </div>
                        </div>
                    `;

              // Countdown animation
              let countdown = 3;
              const countdownEl = document.querySelector(".countdown");
              const countdownInterval = setInterval(() => {
                countdown--;
                if (countdownEl) countdownEl.textContent = countdown;
                if (countdown <= 0) clearInterval(countdownInterval);
              }, 1000);

              setTimeout(() => {
                window.location.href = "/";
              }, 3000);
            } catch (err) {
              error.textContent = "‚ùå Error: " + err.message;
              submitBtn.disabled = false;
              submitBtn.textContent = "üîë Cambiar Contrase√±a";
              loading.style.display = "none";
            }
          });
      }
    </script>
  </body>
</html>

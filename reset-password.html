<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contrase√±a - Accesorios</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15), 0 0 0 1px rgba(255,255,255,0.2);
            max-width: 450px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b9d, #ff8fab, #667eea);
        }
        .icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ff6b9d, #ff8fab);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            margin: 0 auto 25px;
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.3);
        }
        h1 {
            color: #2c3e50;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }
        .subtitle {
            color: #64748b;
            font-size: 16px;
            margin-bottom: 35px;
            line-height: 1.5;
        }
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 500;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }
        input:focus {
            outline: none;
            border-color: #ff6b9d;
            box-shadow: 0 0 0 3px rgba(255, 107, 157, 0.1);
            background: white;
            transform: translateY(-1px);
        }
        .btn {
            background: linear-gradient(135deg, #ff6b9d, #ff8fab);
            color: white;
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.3);
            position: relative;
            overflow: hidden;
        }
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        .btn:hover::before {
            left: 100%;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.4);
        }
        .btn:active {
            transform: translateY(0);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .error {
            background: #fef2f2;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
            border-left: 4px solid #dc2626;
        }
        .loading {
            display: none;
            margin-top: 15px;
            color: #64748b;
            font-size: 14px;
        }
        .strength-meter {
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }
        .strength-bar {
            height: 100%;
            width: 0;
            transition: all 0.3s ease;
            border-radius: 2px;
        }
        .strength-weak { background: #ef4444; width: 25%; }
        .strength-fair { background: #f59e0b; width: 50%; }
        .strength-good { background: #10b981; width: 75%; }
        .strength-strong { background: #059669; width: 100%; }
        @media (max-width: 480px) {
            .container {
                padding: 40px 25px;
                margin: 10px;
            }
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üîê</div>
        <h1>Nueva Contrase√±a</h1>
        <p class="subtitle">Crea una contrase√±a segura para tu cuenta</p>
        
        <form id="resetForm">
            <div class="form-group">
                <label for="newPassword">Nueva Contrase√±a</label>
                <input type="password" id="newPassword" required minlength="6" placeholder="M√≠nimo 6 caracteres">
                <div class="strength-meter">
                    <div class="strength-bar" id="strengthBar"></div>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar Contrase√±a</label>
                <input type="password" id="confirmPassword" required minlength="6" placeholder="Repite tu contrase√±a">
            </div>
            <button type="submit" class="btn" id="submitBtn">üîë Cambiar Contrase√±a</button>
            <div class="loading" id="loading">‚è≥ Cambiando contrase√±a...</div>
            <div class="error" id="error"></div>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getAuth, confirmPasswordReset, verifyPasswordResetCode } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyByyPexbuvEn2rVdBR_cTfT7aprPIMGYgo",
            authDomain: "web-noe-lazos.firebaseapp.com",
            projectId: "web-noe-lazos",
            storageBucket: "web-noe-lazos.firebasestorage.app",
            messagingSenderId: "540301382773",
            appId: "1:540301382773:web:0688914d14648fbf06143c"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Get code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const oobCode = urlParams.get('oobCode');
        const mode = urlParams.get('mode');

        if (!oobCode || mode !== 'resetPassword') {
            document.querySelector('.container').innerHTML = `
                <div class="icon">‚ùå</div>
                <h1>Enlace Inv√°lido</h1>
                <p class="subtitle">Este enlace no es v√°lido o ha expirado.</p>
                <a href="/" class="btn">üè† Volver al Inicio</a>
            `;
        }

        // Password strength checker
        document.getElementById('newPassword').addEventListener('input', (e) => {
            const password = e.target.value;
            const strengthBar = document.getElementById('strengthBar');
            
            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;
            
            strengthBar.className = 'strength-bar';
            if (strength === 1) strengthBar.classList.add('strength-weak');
            else if (strength === 2) strengthBar.classList.add('strength-fair');
            else if (strength === 3) strengthBar.classList.add('strength-good');
            else if (strength === 4) strengthBar.classList.add('strength-strong');
        });

        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');

            error.textContent = '';

            if (newPassword !== confirmPassword) {
                error.textContent = '‚ö†Ô∏è Las contrase√±as no coinciden';
                return;
            }

            if (newPassword.length < 6) {
                error.textContent = '‚ö†Ô∏è La contrase√±a debe tener al menos 6 caracteres';
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Cambiando...';
            loading.style.display = 'block';

            try {
                await confirmPasswordReset(auth, oobCode, newPassword);
                submitBtn.textContent = '‚úì ¬°Completado!';
                submitBtn.style.background = 'linear-gradient(135deg, #10b981, #059669)';
                setTimeout(() => {
                    window.location.href = '/reset-complete.html';
                }, 1000);
            } catch (err) {
                error.textContent = '‚ùå Error: ' + err.message;
                submitBtn.disabled = false;
                submitBtn.textContent = 'üîë Cambiar Contrase√±a';
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
